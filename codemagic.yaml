workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
    cache:
      cache_paths:
        - ~/.pub-cache
        - vendor/bundle
    scripts:
      - name: Get Flutter packages
        script: |
          cd tap_to_paid
          flutter clean
          flutter pub get
      - name: Install pods
        script: |
          cd tap_to_paid/ios
          pod install
      - name: Build iOS
        script: |
          cd tap_to_paid
          flutter build ipa --release
    artifacts:
      - tap_to_paid/build/ios/**/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - tap_to_paid/build/ios/archive/*.xcarchive
